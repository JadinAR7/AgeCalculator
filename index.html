<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="agecalc.css">
  <link rel="stylesheet" href="agecalc.js">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

</head>


<body class="body">
  <script src="agecalc.js" defer></script>

  <div class="container">
    <div class="row ">
      <div class="col">
        <h6>DAY</h6>
      </div>
      <div class="col">
        <h6>MONTH</h6>
      </div>
      <div class="col">
        <h6>YEAR</h6>
      </div>
    </div>

    <!----------------------------Input section---------------------->

    <div class="row">
      <form class="col">
        <div class="form-group">
          <input type="text" class="date-text" placeholder="DD" id="bday">
        </div>
      </form>
      <form class=" col">
        <div class="form-group">
          <input type="text" class="date-text" placeholder="MM" id="bmonth">
        </div>
      </form>
      <form class="col">
        <div class="form-group">
          <input type="text" class="date-text" placeholder="YYYY" id="byear">
        </div>
      </form>
    </div>

    <!----------------------------HR Line & Image------------------->

    <div class="hr">
      <hr class="hr-line">

      <div class=>
        <button onclick="ageCalculator()" class="button">
          <img class="arrow" src="assets/images/icon-arrow.svg" alt="arrow">
        </button>
      </div>
    </div>

    <!---------------------------Birthday Outputs-------------------->

    <div class="row">
      <div class="year">
        <span id="year">--</span>
        <p>years</p>
      </div>
      <div class="month">
        <span id="month">--</span>
        <p>month</p>
      </div>
      <div class="day">
        <span id="day">--</span>
        <p>day</p>
      </div>
    </div>
  </div>

  <!-------------------------------Script------------------------------>
  <script>
    const month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];




    function ageCalculator() {

      const d1 = document.getElementById('bday').value;
      const m1 = document.getElementById('bmonth').value;
      const y1 = document.getElementById('byear').value;

      const date = new Date()
      const d2 = date.getDate()
      const m2 = 1 + date.getMonth()
      const y2 = date.getFullYear()

      let otpday = d2 - d1;
      let otpmonth = parseFloat(m2) - parseFloat(m1) + parseFloat(12);
      let otpyear = y2 - y1 - parseFloat(1);

      if (otpday < 0) {
        otpday = otpday * otpday;
        otpmonth = otpmonth - 1;
      }

      if (otpyear == 0) {
        otpday = d1 - d2;
      }

      if (otpmonth === 12) {
        otpyear = 1;
        otpmonth = 0
      }

      if (m1 < m2) {
        otpyear = 0;
        otpmonth = m2 - m1;
      }
      if ((m1 > m2) || (y1 > y2)) {
        alert('invalid input');
        return;
      }




      document.getElementById('year').innerHTML = otpyear;
      document.getElementById('month').innerHTML = otpmonth;
      document.getElementById('day').innerHTML = otpday;
    }

  </script>
  </div>
